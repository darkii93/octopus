<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Гистограмма</title>
  <script src="https://www.google.com/jsapi"></script>
  <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = google.visualization.arrayToDataTable([
     ['', 'На данный момент', 'Через год'],
     ['Html, верстка', 1, 2],
     ['Программирование', 1, 2.5],
     ['Энергия', 3, 3],
     ['Трудолюбие', 3, 3],
     ['Пайка', 3.5, 3.5],
     ['Смелость', 2, 3],
     ['Решение задач', 1.5, 2.5],
     ['Организованность', 2.5, 3],
     ['Дизайн', 1.5, 2.5],
     ['Английский язык', 2.5, 3.5],
     ['Свободный слот', 0, 0],
     ['Свободный слот', 0, 0]
    ]);
    var options = {
     title: 'Осьминожка навыков',
     hAxis: {title: 'Персональные навыки'},
     vAxis: {title: 'Skill points'}
    };
    var chart = new google.visualization.ColumnChart(document.getElementById('oil'));
    chart.draw(data, options);
   }
  </script>
 </head>
 <body>
  <div id="oil" style="width: 1500px; height: 600px;"></div>
 </body>
 </html>
